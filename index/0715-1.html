<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrSubject = ["국어", "수학", "영어", "컴퓨터"];
        const avgResult = testAvg(arrSubject);
        document.write("평균 점수는" + avgResult + "입니다.");
        function testAvg(arrData){
            let sum = 0;
            for(let i = 0; i < 4; i++){
                sum += Number(prompt(arrData[i] + "점수를 입력하세요."))        
            }
            const avg = sum / 4;
            return avg;
            
        }
    </script>
    
</body>
</html>
